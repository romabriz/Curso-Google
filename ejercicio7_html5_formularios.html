<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario con caracteristicas de HTML5.</title>
</head>
<body>
    <h1>Formulario de contacto con caracteristicasde HTML 5</h1>
    <form action="" method="GET">
        <p><label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" required autofocus></p>
        <p><label for="correo">Correo: </label><input type="email" name="correo" id="correo" placeholder="correo@direccion.com" required></p>
        <p><label for="url">URL: </label><input type="url" name="url" id="url" placeholder="Escribe la URL de tu pÃ¡gina web personal"></p>
        <p><label for="fecha">Fecha: </label><input type="date" name="fecha" id="fecha"></p>
        <p><label for="tiempo">Hora: </label><input type="time" name="tiempo" id="tiempo"></p>
        <p><label for="fechahora">Fecha y Hora: </label><input type="datetime" name="fechahora" id="fechahora"></p>
        <p><label for="mes">Mes: </label><input type="month" name="mes" id="mes"></p>
        <p><label for="semana">Semana: </label><input type="week" name="semana" id="semana"></p>
        <p><label for="numero">Numero: </label><input type="number" name="numero" id="numero" min="-10" max="10"></p>
        <p><label for="telefono">Telefono: </label><input type="tel" name="telefono" id="telefono"></p>
        <p><label for="busqueda">Busqueda: </label><input type="search" name="busqueda" id="busqueda"></p>
        <p><label for="color">Color favorito: </label><input type="color" name="color" id="color"></p>
        <p><input type="submit" name="enviar" id="enviar" value="Enviar"></p>
    </form>
</body>
</html>
